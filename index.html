<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaf's Scripts</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/220599690?v=4">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" onclick="location.hash=''">
                    <img src="https://avatars.githubusercontent.com/u/220599690?v=4&size=40" class="nav-icon" alt="Profile">
                    <span class="nav-title">Leaf's Scripts</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Search scripts..." onkeyup="app.debouncedRender()">
                </div>
            </div>

            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" onclick="app.debouncedToggleLogin()">Login</button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" onclick="navigate('admin')">Manage</button>
                    <button class="btn btn-secondary btn-sm btn-icon-only" onclick="app.logout()" title="Logout">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay animate__animated animate__fadeIn" style="display: none;">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="close-btn" onclick="app.toggleLoginModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label style="display:block;margin-bottom:8px;font-size:12px;color:#888;">Token</label>
                    <input type="password" id="auth-token" class="input-field" placeholder="ghp_...">
                </div>
                <div id="login-error" style="color:var(--danger);font-size:12px;margin:12px 0;text-align:center;display:none;"></div>
                <button class="btn btn-full" onclick="app.debouncedLogin()">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="view-home" class="view-section animate__animated animate__fadeIn" style="display: block;">
            
            <div class="mobile-controls" style="display: none;">
                <div class="mobile-pill active" onclick="app.filterCategory('all', event)">All</div>
                <div class="mobile-pill" onclick="app.filterCategory('public', event)">Public</div>
                <div class="mobile-pill" id="mob-private" style="display:none" onclick="app.filterCategory('private', event)">Private</div>
            </div>
            
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Filters</h3>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link active" onclick="app.filterCategory('all', event)">All Scripts</a>
                            <a href="#" class="sidebar-link" onclick="app.filterCategory('public', event)">Public</a>
                            <a href="#" class="sidebar-link" id="private-filter" style="display:none" onclick="app.filterCategory('private', event)">Private</a>
                        </div>
                    </div>
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Sort By</h3>
                        <select class="input-field select-sm" style="padding:8px" onchange="app.setSort(this.value)">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="views">Most Views</option>
                            <option value="alpha">A-Z</option>
                        </select>
                    </div>
                </aside>
                
                <main class="main-content">
                    <div class="script-grid" id="script-list">
                        <div style="text-align:center;padding:60px 0;grid-column:1/-1;">
                            <div class="spinner"></div>
                            <p>Loading library...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="view-admin" class="view-section animate__animated animate__fadeIn">
            <div style="margin-bottom:24px;">
                <button style="background:none;border:none;color:#888;cursor:pointer;font-weight:600;" onclick="navigate('')">← Back to Site</button>
            </div>
            
            <div class="admin-panel">
                <div class="admin-header-flex">
                    <h2>Admin Panel</h2>
                    <div class="tab-switcher">
                        <button class="tab-btn active" onclick="app.switchAdminTab('list')">Manage Scripts</button>
                        <button class="tab-btn" onclick="app.switchAdminTab('create')">Add New</button>
                    </div>
                </div>

                <div id="admin-tab-editor" class="admin-tab">
                    <div style="background:var(--surface);padding:24px;border-radius:12px;border:1px solid var(--border);">
                        <h3 id="editor-heading" style="margin-bottom: 20px;">Create New Script</h3>
                        <div style="display:flex;gap:16px;margin-bottom:16px;flex-wrap:wrap;">
                            <div style="flex:1;min-width:200px;">
                                <label style="display:block;margin-bottom:6px;font-size:12px;font-weight:700;color:#888;">Script Title</label>
                                <input type="text" id="edit-title" class="input-field" placeholder="e.g. Advanced NPC System">
                            </div>
                            <div style="min-width:140px;">
                                <label style="display:block;margin-bottom:6px;font-size:12px;font-weight:700;color:#888;">Visibility</label>
                                <select id="edit-visibility" class="input-field">
                                    <option value="PUBLIC">Public</option>
                                    <option value="PRIVATE">Private</option>
                                    <option value="UNLISTED">Unlisted</option>
                                </select>
                            </div>
                        </div>
                        
                        <div style="display:flex;gap:16px;margin-bottom:16px;flex-wrap:wrap;">
                             <div style="flex:1;min-width:200px;">
                                <label style="display:block;margin-bottom:6px;font-size:12px;font-weight:700;color:#888;">Description</label>
                                <input type="text" id="edit-desc" class="input-field" placeholder="Brief explanation...">
                            </div>
                            <div>
                                <label style="display:block;margin-bottom:6px;font-size:12px;font-weight:700;color:#888;">Expiration</label>
                                <input type="date" id="edit-expire" class="input-field">
                            </div>
                        </div>
    
                        <div style="margin-bottom:16px;">
                            <label style="display:block;margin-bottom:6px;font-size:12px;font-weight:700;color:#888;">Lua Source</label>
                            <textarea id="edit-code" class="input-field" style="min-height:400px;font-family:monospace;background:#080808;" placeholder="Paste your Lua code here..."></textarea>
                        </div>
    
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:20px;flex-wrap:wrap;gap:10px;">
                            <div id="admin-msg"></div>
                            <div style="display:flex;gap:10px;">
                                <button class="btn btn-secondary" onclick="app.switchAdminTab('list')">Cancel</button>
                                <button class="btn btn-delete" onclick="app.debouncedDelete()" id="btn-delete" style="display: none;">Delete</button>
                                <button class="btn" onclick="app.debouncedSave()">Save & Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="admin-tab-list" class="admin-tab" style="display: block;">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                        <h3>Existing Scripts</h3>
                        <span style="color:#888;" id="total-stats">Loading stats...</span>
                    </div>
                    <div id="admin-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        if(window.innerWidth <= 768) {
            document.querySelector('.mobile-controls').style.display = 'flex';
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
