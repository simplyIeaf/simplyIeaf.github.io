<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Scripts</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/220599690?v=4">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" onclick="navigate('home')">
                    <img src="https://avatars.githubusercontent.com/u/220599690?v=4&size=40" class="nav-icon" alt="Profile">
                    <span class="nav-title">Leaf Scripts</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Search scripts..." onkeyup="app.filterScripts()">
                </div>
            </div>

            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" onclick="app.toggleLoginModal()">
                        Login
                    </button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" onclick="navigate('admin')">
                        Manage
                    </button>
                    <button class="btn btn-secondary btn-sm btn-icon-only" onclick="app.logout()" title="Logout">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay animate__animated animate__fadeIn" style="display: none;">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="close-btn" onclick="app.toggleLoginModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Token</label>
                    <input type="password" id="auth-token" class="input-field" placeholder="ghp_...">
                </div>
                <div id="login-error" class="error-msg" style="display: none;"></div>
                <button class="btn btn-full" onclick="app.login()">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="view-home" class="view-section animate__animated animate__fadeIn">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Categories</h3>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link active" onclick="app.filterCategory('all', event)">All Scripts</a>
                            <a href="#" class="sidebar-link" onclick="app.filterCategory('public', event)">Public</a>
                            <a href="#" class="sidebar-link" id="private-filter" style="display:none" onclick="app.filterCategory('private', event)">Private</a>
                        </div>
                    </div>
                </aside>
                
                <main class="main-content">
                    <div class="script-grid" id="script-list">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading library...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="view-script" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div class="breadcrumb">
                <button class="btn-text" onclick="navigate('home')">‚Üê Back to Scripts</button>
            </div>
            
            <div id="access-denied" class="error-state" style="display: none; margin-top: 40px;">
                <div class="error-icon" style="border-color: #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.1);">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h2>Access Denied</h2>
                <p>This script is private or expired.</p>
                <button class="btn btn-secondary" onclick="navigate('home')" style="margin-top: 20px;">Return Home</button>
            </div>

            <div id="script-viewer-content">
                <div class="script-header-lg">
                    <h1 id="viewer-title">Script Title</h1>
                    <div class="badges" id="viewer-badges"></div>
                </div>
                <div id="expiration-banner" class="alert-banner" style="display:none">
                    ‚ö†Ô∏è This script has expired and is no longer available.
                </div>
                <p id="viewer-desc" class="script-desc"></p>
                
                <div class="code-box" id="code-box-container">
                    <div class="toolbar">
                        <div class="toolbar-left">
                            <span class="file-info" id="viewer-meta">Loading...</span>
                        </div>
                        <div class="toolbar-right">
                            <button class="btn btn-sm" onclick="app.copyScript(this)">
                                Copy
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="app.viewRaw()">
                                Raw
                            </button>
                        </div>
                    </div>
                    <pre><code id="code-display" class="language-lua">-- Loading source...</code></pre>
                </div>
            </div>
        </div>

        <div id="view-admin" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div class="breadcrumb">
                <button class="btn-text" onclick="navigate('home')">‚Üê Back to Site</button>
            </div>
            
            <div class="admin-panel">
                <div class="admin-header-flex">
                    <h2>Script Manager</h2>
                    <span class="badge badge-admin">Owner Access</span>
                </div>

                <div class="editor-card">
                    <div class="form-row">
                        <div class="form-group flex-grow">
                            <label>Script Title</label>
                            <input type="text" id="edit-title" class="input-field" placeholder="e.g. Advanced NPC System">
                        </div>
                        <div class="form-group">
                            <label>Visibility</label>
                            <select id="edit-visibility" class="input-field select">
                                <option value="PUBLIC">Public</option>
                                <option value="PRIVATE">Private</option>
                                <option value="UNLISTED">Unlisted</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                         <div class="form-group flex-grow">
                            <label>Description (Optional)</label>
                            <input type="text" id="edit-desc" class="input-field" placeholder="Brief explanation...">
                        </div>
                        <div class="form-group">
                            <label>Expiration (Optional)</label>
                            <input type="date" id="edit-expire" class="input-field">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Lua Source</label>
                        <textarea id="edit-code" class="input-field code-input" placeholder="-- Paste your Lua code here..."></textarea>
                    </div>

                    <div class="action-bar">
                        <div id="admin-msg"></div>
                        <div class="btn-group">
                            <button class="btn btn-delete" onclick="app.deleteScript()" id="btn-delete" style="display: none;">Delete</button>
                            <button class="btn" onclick="app.saveScript()">Publish Script</button>
                        </div>
                    </div>
                </div>

                <div class="repo-list-container">
                    <h3>Repository Content</h3>
                    <div id="admin-list" class="admin-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
    
    <script>
        const CONFIG = {
            user: 'simplyIeaf',
            repo: 'simplyIeaf.github.io',
        };

        const app = {
            db: { scripts: {} },
            dbSha: null,
            token: localStorage.getItem('gh_token'),
            currentUser: null,
            currentFilter: 'all',
            
            async init() {
                if (this.token) await this.verifyToken(true);
                await this.loadDatabase();
                this.handleRouting();
                window.addEventListener('hashchange', () => this.handleRouting());
            },

            // --- Authentication ---
            toggleLoginModal() {
                const modal = document.getElementById('login-modal');
                modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
                document.getElementById('login-error').style.display = 'none';
            },

            async login() {
                const token = document.getElementById('auth-token').value.trim();
                if (!token) return;
                
                this.token = token;
                const success = await this.verifyToken(false);
                
                if (success) {
                    localStorage.setItem('gh_token', token);
                    this.toggleLoginModal();
                    await this.loadDatabase(); // Reload to see private
                    this.renderList();
                }
            },

            logout() {
                localStorage.removeItem('gh_token');
                this.token = null;
                this.currentUser = null;
                location.href = '#';
                location.reload();
            },

            async verifyToken(silent) {
                try {
                    const res = await fetch('https://api.github.com/user', {
                        headers: { 'Authorization': `token ${this.token}` }
                    });
                    
                    if (!res.ok) throw new Error('Invalid token');
                    const user = await res.json();
                    
                    if (user.login.toLowerCase() !== CONFIG.user.toLowerCase()) {
                        throw new Error(`Token belongs to ${user.login}, not repo owner.`);
                    }

                    this.currentUser = user;
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('user-section').style.display = 'flex';
                    document.getElementById('private-filter').style.display = 'block';
                    return true;
                } catch (e) {
                    if (!silent) {
                        const err = document.getElementById('login-error');
                        err.textContent = e.message;
                        err.style.display = 'block';
                    }
                    this.token = null;
                    return false;
                }
            },

            // --- Database Handling (New Architecture) ---
            async loadDatabase() {
                const list = document.getElementById('script-list');
                try {
                    // Try to fetch database.json
                    const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/database.json?t=${Date.now()}`, {
                         headers: this.token ? { 'Authorization': `token ${this.token}` } : {}
                    });

                    if (res.status === 404) {
                        // First run: Empty DB
                        this.db = { scripts: {} };
                        this.dbSha = null;
                    } else if (res.ok) {
                        const file = await res.json();
                        this.dbSha = file.sha;
                        this.db = JSON.parse(atob(file.content));
                    }

                    this.renderList();
                    this.renderAdminList();
                } catch (e) {
                    console.error("DB Error", e);
                    list.innerHTML = `<div class="error-state"><p>Could not load library database.</p></div>`;
                }
            },

            // --- Rendering ---
            renderList() {
                const list = document.getElementById('script-list');
                const scripts = Object.entries(this.db.scripts || {}).map(([slug, data]) => ({ slug, ...data }));
                const filtered = this.filterLogic(scripts);
                
                if (filtered.length === 0) {
                    list.innerHTML = `<div class="empty-state">
                        <div class="empty-icon">üìÇ</div>
                        <h2>No scripts found</h2>
                    </div>`;
                    return;
                }

                list.innerHTML = filtered.map(s => `
                    <div class="script-card animate__animated animate__fadeInUp" onclick="navigate('script/${s.slug}')">
                        <div class="card-content">
                            <div class="card-header-section">
                                <h3 class="script-title">${s.title}</h3>
                                ${s.visibility === 'PRIVATE' ? '<span class="badge badge-private">PRIVATE</span>' : ''}
                            </div>
                            <div class="card-meta">
                                ${s.expiration ? `<span class="meta-item" style="color:${new Date(s.expiration) < new Date() ? 'var(--danger)' : ''}">Expires: ${s.expiration}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            filterLogic(scripts) {
                const query = document.getElementById('search').value.toLowerCase();
                return scripts.filter(s => {
                    if (!s.title.toLowerCase().includes(query)) return false;
                    
                    // Visibility Logic
                    if (s.visibility === 'PRIVATE' && !this.currentUser) return false;
                    if (s.visibility === 'UNLISTED') return false; 
                    
                    if (this.currentFilter === 'private' && s.visibility !== 'PRIVATE') return false;
                    if (this.currentFilter === 'public' && s.visibility !== 'PUBLIC') return false;

                    return true;
                });
            },

            filterCategory(cat, e) {
                if(e) {
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');
                }
                this.currentFilter = cat;
                this.renderList();
            },

            filterScripts() { this.renderList(); },

            // --- Viewer Logic ---
            async loadViewer(slug) {
                const scriptData = this.db.scripts?.[slug];
                const content = document.getElementById('script-viewer-content');
                const accessDenied = document.getElementById('access-denied');
                
                if (!scriptData) {
                    // Try to handle direct link to unlisted/missing by reloading DB once
                    if(!this.dbLoaded) { this.dbLoaded=true; await this.loadDatabase(); return this.loadViewer(slug); }
                    location.hash = ''; return;
                }

                // Check Expiration
                const isExpired = scriptData.expiration && new Date(scriptData.expiration) < new Date();
                
                // Security: Private or Expired
                if ((scriptData.visibility === 'PRIVATE' && !this.currentUser) || (isExpired && !this.currentUser)) {
                    content.style.display = 'none';
                    accessDenied.style.display = 'flex';
                    return;
                }

                content.style.display = 'block';
                accessDenied.style.display = 'none';

                // Display Metadata
                document.getElementById('viewer-title').textContent = scriptData.title;
                document.getElementById('viewer-desc').textContent = scriptData.description || '';
                document.getElementById('viewer-meta').textContent = `File: ${scriptData.filename}`;
                
                const badgeContainer = document.getElementById('viewer-badges');
                badgeContainer.innerHTML = `<span class="badge badge-${scriptData.visibility.toLowerCase()}">${scriptData.visibility}</span>`;

                const expireBanner = document.getElementById('expiration-banner');
                const codeContainer = document.getElementById('code-box-container');

                if (isExpired) {
                    expireBanner.style.display = 'block';
                    codeContainer.style.opacity = '0.5';
                    // Optional: You could hide codeContainer.style.display = 'none' if you want strict expiration
                } else {
                    expireBanner.style.display = 'none';
                    codeContainer.style.opacity = '1';
                }

                // Load RAW code
                try {
                    const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/raw/${scriptData.filename}`);
                    const data = await res.json();
                    const code = atob(data.content); // GitHub API returns base64
                    
                    document.getElementById('code-display').textContent = code;
                    this.currentScriptUrl = data.download_url;
                    Prism.highlightAll();
                } catch(e) {
                    document.getElementById('code-display').textContent = "-- Error loading raw file.";
                }
            },

            copyScript(btn) {
                const code = document.getElementById('code-display').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    const original = btn.innerHTML;
                    btn.innerHTML = 'Copied';
                    setTimeout(() => btn.innerHTML = original, 2000);
                });
            },

            viewRaw() {
                if(this.currentScriptUrl) window.open(this.currentScriptUrl, '_blank');
            },

            // --- Admin Logic ---
            renderAdminList() {
                const list = document.getElementById('admin-list');
                const scripts = Object.entries(this.db.scripts || {}).map(([slug, data]) => ({ slug, ...data }));
                
                list.innerHTML = scripts.map(s => `
                    <div class="admin-item" onclick="app.populateEditor('${s.slug}')">
                        <div>
                            <strong>${s.title}</strong>
                            <span class="badge badge-sm badge-${s.visibility.toLowerCase()}">${s.visibility}</span>
                        </div>
                    </div>
                `).join('');
            },

            async populateEditor(slug) {
                const s = this.db.scripts[slug];
                if(!s) return;

                document.getElementById('edit-title').value = s.title;
                document.getElementById('edit-visibility').value = s.visibility;
                document.getElementById('edit-desc').value = s.description || '';
                document.getElementById('edit-expire').value = s.expiration || '';

                // Load code for editing
                try {
                    const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/raw/${s.filename}`);
                    const data = await res.json();
                    document.getElementById('edit-code').value = atob(data.content);
                } catch(e) {
                    document.getElementById('edit-code').value = "-- Error loading content";
                }

                // Set delete context
                const btnDelete = document.getElementById('btn-delete');
                btnDelete.style.display = 'inline-flex';
                btnDelete.onclick = () => this.deleteScript(slug, s.filename);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            async saveScript() {
                const title = document.getElementById('edit-title').value.trim();
                const visibility = document.getElementById('edit-visibility').value;
                const desc = document.getElementById('edit-desc').value.trim();
                const expiration = document.getElementById('edit-expire').value;
                const code = document.getElementById('edit-code').value; // No trim to allow empty lines
                const msg = document.getElementById('admin-msg');

                if(!title || !code) return alert('Title and Code are required');

                // Generate slug and filename
                const slug = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
                const filename = `${slug}.lua`;

                msg.innerHTML = '<span class="loading">Publishing...</span>';

                try {
                    // 1. Upload Raw File (Pure code)
                    // Check if file exists to get SHA
                    let fileSha = null;
                    const checkRes = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/raw/${filename}`, {
                         headers: { 'Authorization': `token ${this.token}` }
                    });
                    if (checkRes.ok) fileSha = (await checkRes.json()).sha;

                    await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/raw/${filename}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${this.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `Update ${filename}`,
                            content: btoa(unescape(encodeURIComponent(code))),
                            sha: fileSha
                        })
                    });

                    // 2. Update Database JSON
                    // Refresh DB state first
                    await this.loadDatabase();
                    
                    this.db.scripts[slug] = {
                        title: title,
                        visibility: visibility,
                        description: desc,
                        expiration: expiration,
                        filename: filename
                    };

                    await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/database.json`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${this.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `Update database`,
                            content: btoa(JSON.stringify(this.db, null, 2)),
                            sha: this.dbSha
                        })
                    });

                    msg.innerHTML = '<span style="color:var(--accent)">Saved successfully!</span>';
                    setTimeout(() => msg.innerHTML = '', 3000);
                    this.renderAdminList();

                } catch(e) {
                    msg.innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
                }
            },

            async deleteScript(slug, filename) {
                if(!confirm('Delete this script permanently?')) return;
                
                try {
                    // Delete Raw File
                    const checkRes = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/raw/${filename}`, {
                         headers: { 'Authorization': `token ${this.token}` }
                    });
                    if (checkRes.ok) {
                        const sha = (await checkRes.json()).sha;
                        await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/raw/${filename}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `token ${this.token}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: `Delete ${filename}`, sha: sha })
                        });
                    }

                    // Update DB
                    await this.loadDatabase();
                    delete this.db.scripts[slug];

                    await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/database.json`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${this.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `Remove ${slug} from db`,
                            content: btoa(JSON.stringify(this.db, null, 2)),
                            sha: this.dbSha
                        })
                    });

                    // Reset Editor
                    document.getElementById('edit-title').value = '';
                    document.getElementById('edit-code').value = '';
                    document.getElementById('btn-delete').style.display = 'none';
                    this.renderAdminList();

                } catch(e) {
                    alert('Delete failed: ' + e.message);
                }
            },

            // --- Routing ---
            handleRouting() {
                const hash = location.hash.slice(1);
                document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
                window.scrollTo(0,0);

                if (hash.startsWith('script/')) {
                    const slug = hash.split('/')[1];
                    document.getElementById('view-script').style.display = 'block';
                    this.loadViewer(slug);
                } else if (hash === 'admin') {
                    if (!this.currentUser) { navigate('home'); return; }
                    document.getElementById('view-admin').style.display = 'block';
                } else {
                    document.getElementById('view-home').style.display = 'block';
                }
            }
        };

        function navigate(path) { location.hash = path; }

        app.init();
    </script>
</body>
</html>
