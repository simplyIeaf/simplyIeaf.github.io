<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaf's Scripts</title>
    <link rel="icon" type="image/png" href="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" data-action="navigate" data-param="">
                    <img src="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj" class="nav-icon" alt="Icon">
                    <span class="nav-title">Leaf's Scripts</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <label for="search" class="sr-only">Search scripts</label>
                    <input type="text" id="search" name="search" placeholder="Search scripts...">
                </div>
            </div>

            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" data-action="login-modal">Login</button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" data-action="navigate" data-param="admin">Manage</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay animate__animated animate__fadeIn" style="display: none;">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="close-btn" data-action="login-modal" aria-label="Close modal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="auth-token">GitHub Token</label>
                    <input type="password" id="auth-token" name="auth-token" class="input-field" placeholder="ghp_..." autocomplete="off">
                </div>
                <div id="login-error" style="color:var(--danger);font-size:13px;margin:16px 0;text-align:center;display:none;"></div>
                <button class="btn btn-full" data-action="login">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="view-home" class="view-section animate__animated animate__fadeIn" style="display: block;">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Filters</h3>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link active" data-action="filter" data-param="all">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                                All Scripts
                            </a>
                            <a href="#" class="sidebar-link" data-action="filter" data-param="public">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M2 12h20"></path></svg>
                                Public
                            </a>
                            <a href="#" class="sidebar-link" id="private-filter" style="display:none" data-action="filter" data-param="private">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                Private
                            </a>
                        </div>
                    </div>
                    <div class="sidebar-section sidebar-sort">
                        <h3 class="sidebar-title">Sort By</h3>
                        <label for="sort-select" class="sr-only">Sort scripts by</label>
                        <select id="sort-select" name="sort-select" class="input-field select-sm">
                            <option value="newest">Newest First</option>
                            <option value="alpha">A-Z</option>
                        </select>
                    </div>
                </aside>
                
                <main class="main-content">
                    <div class="script-grid" id="script-list">
                        <div style="text-align:center;padding:60px 0;grid-column:1/-1;">
                            <div class="spinner"></div>
                            <p>Loading library...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="view-admin" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div class="admin-top-controls">
                <button class="btn-back" data-action="navigate" data-param="">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    Back to Site
                </button>
                <button class="btn btn-secondary btn-sm" data-action="logout">Logout</button>
            </div>
            
            <div class="admin-panel">
                <div class="admin-header-flex">
                    <h2>Admin Panel</h2>
                    <div class="tab-switcher">
                        <button class="tab-btn" data-action="admin-tab" data-param="list">Manage</button>
                        <button class="tab-btn" data-action="admin-tab" data-param="create">Add New</button>
                        <button class="tab-btn" data-action="admin-tab" data-param="stats">Stats</button>
                    </div>
                </div>

                <div id="admin-tab-editor" class="admin-tab" style="display: none;">
                    <div class="editor-container">
                        <h3 id="editor-heading">Create New Script</h3>
                        <div class="form-row">
                            <div class="form-group form-group-flex">
                                <label for="edit-title">Script Title</label>
                                <input type="text" id="edit-title" name="edit-title" class="input-field" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="edit-visibility">Visibility</label>
                                <select id="edit-visibility" name="edit-visibility" class="input-field">
                                    <option value="PUBLIC">Public</option>
                                    <option value="PRIVATE">Private</option>
                                    <option value="UNLISTED">Unlisted</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-desc">Description</label>
                            <input type="text" id="edit-desc" name="edit-desc" class="input-field" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="edit-expire">Expiration</label>
                            <input type="date" id="edit-expire" name="edit-expire" class="input-field">
                        </div>
                        <div class="form-group">
                            <label for="edit-code">Lua Source</label>
                            <textarea id="edit-code" name="edit-code" class="input-field code-textarea" spellcheck="false"></textarea>
                        </div>
    
                        <div class="editor-actions">
                            <div id="admin-msg"></div>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" data-action="admin-tab" data-param="list">Cancel</button>
                                <button class="btn btn-delete" id="btn-delete" style="display: none;">Delete</button>
                                <button class="btn" data-action="save-script">Save & Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="admin-tab-list" class="admin-tab">
                    <div class="admin-list-header"><h3>Existing Scripts</h3><span id="total-stats"></span></div>
                    <div id="admin-list"></div>
                </div>

                <div id="admin-tab-stats" class="admin-tab" style="display: none;">
                    <div id="stats-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
