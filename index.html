<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaf's Scripts</title>
    <link rel="icon" type="image/png" href="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" data-action="navigate" data-param="">
                    <img src="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj" class="nav-icon" alt="Leaf Icon">
                    <span class="nav-title">Leaf's Scripts</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" name="search" placeholder="Search scripts..." aria-label="Search">
                </div>
            </div>

            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" data-action="login-modal">Login</button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" data-action="navigate" data-param="admin">Admin Panel</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay animate__animated animate__fadeIn" style="display: none;">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>Admin Access</h3>
                <button class="close-btn" data-action="close-modal">Ã—</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; color: #888; font-size: 13px;">Enter your GitHub Personal Access Token (Gist Scope) to manage scripts.</p>
                <div class="form-group">
                    <input type="password" id="auth-token" class="input-field" placeholder="ghp_..." autocomplete="off">
                </div>
                <button class="btn btn-full" data-action="login">Authenticate</button>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div id="view-home" class="view-section animate__animated animate__fadeIn" style="display: block;">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Filters</h3>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link active" data-action="filter" data-param="all">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                                All Scripts
                            </a>
                            <a href="#" class="sidebar-link" data-action="filter" data-param="public">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M2 12h20"></path></svg>
                                Public
                            </a>
                            <a href="#" class="sidebar-link" id="private-filter" style="display:none" data-action="filter" data-param="private">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                Private
                            </a>
                        </div>
                    </div>
                    <div class="sidebar-section sidebar-sort">
                        <h3 class="sidebar-title">Sort By</h3>
                        <select id="sort-select" class="input-field select-sm">
                            <option value="newest">Newest First</option>
                            <option value="alpha">Alphabetical (A-Z)</option>
                        </select>
                    </div>
                </aside>
                
                <main class="main-content">
                    <div class="script-grid" id="script-list">
                        <div class="loader-container"><div class="spinner"></div></div>
                    </div>
                </main>
            </div>
        </div>

        
        <div id="view-detail" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div class="content-wrapper">
                <div class="detail-container">
                    <button class="btn-back" data-action="navigate" data-param="">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        Back to Library
                    </button>

                    <div class="detail-header">
                        <div class="detail-top">
                            <h1 id="detail-title">Script Title</h1>
                            <div id="detail-badges"></div>
                        </div>
                        <p id="detail-desc" class="script-desc">Description loading...</p>
                        
                        <div class="action-bar">
                            <button class="btn btn-emerald" id="btn-copy">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                Copy Script
                            </button>
                            <button class="btn btn-secondary" id="btn-raw">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                Raw
                            </button>
                            <a id="btn-download" class="btn btn-secondary" download="script.lua">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                Download
                            </a>
                        </div>
                    </div>

                    <div class="code-box">
                        <div class="toolbar">
                            <span class="file-info">source.lua</span>
                        </div>
                        <pre><code id="detail-code" class="language-lua"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="view-admin" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div class="admin-layout">
                <aside class="admin-sidebar">
                    <div class="admin-profile">
                        <h3>Admin Panel</h3>
                        <p class="text-muted">Manage your Gists</p>
                    </div>
                    <nav class="admin-nav">
                        <button class="admin-nav-item active" data-action="admin-switch" data-param="list">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                            Your Scripts
                        </button>
                        <button class="admin-nav-item" data-action="admin-switch" data-param="create">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            Create New
                        </button>
                        <div class="spacer"></div>
                        <button class="admin-nav-item logout-item" data-action="logout">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                            Logout
                        </button>
                        <button class="admin-nav-item back-item" data-action="navigate" data-param="">
                             <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                             Back to Home
                        </button>
                    </nav>
                </aside>

                <main class="admin-content">
                    
                    <div id="admin-view-list" class="admin-subview">
                        <div class="admin-header">
                            <h2>Manage Scripts</h2>
                            <button class="btn btn-emerald" data-action="admin-switch" data-param="create">+ New Script</button>
                        </div>
                        <div id="admin-list" class="admin-grid">
                        </div>
                    </div>

                    
                    <div id="admin-view-editor" class="admin-subview" style="display: none;">
                        <div class="admin-header">
                            <h2 id="editor-heading">Create New Script</h2>
                            <div class="editor-controls">
                                <button class="btn btn-secondary" data-action="admin-switch" data-param="list">Cancel</button>
                                <button class="btn btn-delete" id="btn-delete" style="display: none;">Delete</button>
                                <button class="btn btn-emerald" data-action="save-script">Save Changes</button>
                            </div>
                        </div>

                        <div class="editor-form">
                            <div class="form-row">
                                <div class="form-group flex-2">
                                    <label>Script Title</label>
                                    <input type="text" id="edit-title" class="input-field" placeholder="e.g., Super Jump Script">
                                </div>
                                <div class="form-group flex-1">
                                    <label>Visibility</label>
                                    <select id="edit-visibility" class="input-field">
                                        <option value="true">Public</option>
                                        <option value="false">Private (Secret)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" id="edit-desc" class="input-field" placeholder="Brief description of features...">
                            </div>

                            <div class="form-group">
                                <label>Lua Code</label>
                                <div class="editor-wrapper">
                                    <textarea id="edit-code" class="code-textarea" spellcheck="false" placeholder="print('Hello World')"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
