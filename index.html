<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src https://fonts.gstatic.com; img-src 'self' https: data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaf's Scripts</title>
    <link rel="icon" type="image/png" href="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" data-action="navigate" data-param="">
                    <img src="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj" class="nav-icon" alt="Icon">
                    <span class="nav-title">Leaf's Scripts</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" name="search" placeholder="Search scripts...">
                </div>
            </div>

            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" data-action="login-modal">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Login
                    </button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" data-action="navigate" data-param="admin">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        Manage
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay animate__animated animate__fadeIn" style="display: none;">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>GitHub Login</h3>
                <button class="close-btn" data-action="login-modal" aria-label="Close modal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="auth-token">Personal Access Token</label>
                    <input type="password" id="auth-token" name="auth-token" class="input-field" placeholder="ghp_..." autocomplete="off">
                    <div style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">
                        Generate token at: <a href="https://github.com/settings/tokens" target="_blank" style="color: var(--accent);">github.com/settings/tokens</a>
                    </div>
                </div>
                <div id="login-error" style="display: none;"></div>
                <button class="btn btn-full" data-action="login">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Authenticate with GitHub
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="view-home" class="view-section animate__animated animate__fadeIn" style="display: block;">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Filters</h3>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link active" data-action="filter" data-param="all">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                                All Scripts
                            </a>
                            <a href="#" class="sidebar-link" data-action="filter" data-param="public">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"></circle><path d="M2 12h20"></path></svg>
                                Public
                            </a>
                            <a href="#" class="sidebar-link" id="private-filter" style="display:none" data-action="filter" data-param="private">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                Private
                            </a>
                        </div>
                    </div>
                    <div class="sidebar-section sidebar-sort">
                        <h3 class="sidebar-title">Sort By</h3>
                        <select id="sort-select" name="sort-select" class="input-field select-sm">
                            <option value="newest">Newest First</option>
                            <option value="alpha">A-Z</option>
                        </select>
                    </div>
                </aside>
                
                <main class="main-content">
                    <div class="script-grid" id="script-list">
                        <div style="text-align:center;padding:80px 0;grid-column:1/-1;">
                            <div class="spinner"></div>
                            <p style="color:var(--text-muted);margin-top:20px;font-weight:500;">Loading library...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="view-script" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div id="script-content-view"></div>
        </div>

        <div id="view-admin" class="view-section animate__animated animate__fadeIn" style="display: none;">
            <div class="admin-top-controls">
                <button class="btn-back" data-action="navigate" data-param="">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    Back to Site
                </button>
                <button class="btn btn-danger btn-sm" data-action="logout">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
            
            <div class="admin-panel">
                <div class="admin-header-flex">
                    <h2>Admin Panel</h2>
                    <div class="tab-switcher">
                        <button class="tab-btn active" data-action="admin-tab" data-param="list">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3" y2="6"></line>
                                <line x1="3" y1="12" x2="3" y2="12"></line>
                                <line x1="3" y1="18" x2="3" y2="18"></line>
                            </svg>
                            Manage
                        </button>
                        <button class="tab-btn" data-action="admin-tab" data-param="create">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add New
                        </button>
                    </div>
                </div>

                <div id="admin-tab-editor" class="admin-tab" style="display: none;">
                    <div class="editor-container">
                        <h3 id="editor-heading">Create New Script</h3>
                        <div class="form-row">
                            <div class="form-group form-group-flex">
                                <label for="edit-title">Script Title</label>
                                <input type="text" id="edit-title" name="edit-title" class="input-field" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="edit-visibility">Visibility</label>
                                <select id="edit-visibility" name="edit-visibility" class="input-field">
                                    <option value="PUBLIC">Public</option>
                                    <option value="PRIVATE">Private</option>
                                    <option value="UNLISTED">Unlisted</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-desc">Description</label>
                            <input type="text" id="edit-desc" name="edit-desc" class="input-field" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="edit-expire">Expiration Date (Optional)</label>
                            <input type="date" id="edit-expire" name="edit-expire" class="input-field">
                        </div>
                        <div class="form-group">
                            <label for="edit-code">Lua Source Code</label>
                            <textarea id="edit-code" name="edit-code" class="input-field code-textarea" spellcheck="false" rows="15"></textarea>
                        </div>
    
                        <div class="editor-actions">
                            <div id="admin-msg" style="display: none;"></div>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" data-action="admin-tab" data-param="list">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                                    </svg>
                                    Cancel
                                </button>
                                <button class="btn btn-danger" id="btn-delete" style="display: none;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                    Delete
                                </button>
                                <button class="btn btn-primary" data-action="save-script">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                        <polyline points="7 3 7 8 15 8"></polyline>
                                    </svg>
                                    Save & Publish
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="admin-tab-list" class="admin-tab">
                    <div class="admin-list-header">
                        <h3>Existing Scripts</h3>
                        <span id="total-stats">0 scripts</span>
                    </div>
                    <div id="admin-list">
                        <div style="text-align:center;padding:40px 0;color:var(--text-muted);">
                            <div class="spinner" style="width:32px;height:32px;"></div>
                            <p style="margin-top:12px;">Loading scripts...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
