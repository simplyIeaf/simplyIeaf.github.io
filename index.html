<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf's Scripts</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/220599690?v=4">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" onclick="location.hash=''">
                    <img src="https://avatars.githubusercontent.com/u/220599690?v=4&size=40" class="nav-icon" alt="Profile">
                    <span class="nav-title">Leaf's Scripts</span>
                </div>
            </div>
            
            <div class="nav-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Search scripts..." onkeyup="app.renderList()">
                </div>
            </div>

            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" onclick="app.toggleLoginModal()">Login</button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" onclick="navigate('admin')">Manage</button>
                    <button class="btn btn-secondary btn-sm btn-icon-only" onclick="app.logout()" title="Logout">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay animate__animated animate__fadeIn" style="display: none;">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="close-btn" onclick="app.toggleLoginModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Token</label>
                    <input type="password" id="auth-token" class="input-field" placeholder="ghp_...">
                </div>
                <div id="login-error" class="error-msg" style="display: none;"></div>
                <button class="btn btn-full" onclick="app.login()">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="view-home" class="view-section animate__animated animate__fadeIn" style="display: block;">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Filters</h3>
                        <div class="sidebar-links">
                            <a href="#" class="sidebar-link active" onclick="app.filterCategory('all', event)">All Scripts</a>
                            <a href="#" class="sidebar-link" onclick="app.filterCategory('public', event)">Public</a>
                            <a href="#" class="sidebar-link" id="private-filter" style="display:none" onclick="app.filterCategory('private', event)">Private</a>
                        </div>
                    </div>
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Sort By</h3>
                        <select class="input-field select-sm" onchange="app.setSort(this.value)">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="views">Most Views</option>
                            <option value="alpha">A-Z</option>
                        </select>
                    </div>
                </aside>
                
                <main class="main-content">
                    <div class="script-grid" id="script-list">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading library...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="view-admin" class="view-section animate__animated animate__fadeIn">
            <div class="breadcrumb">
                <button class="btn-text" onclick="navigate('')">← Back to Site</button>
            </div>
            
            <div class="admin-panel">
                <div class="admin-header-flex">
                    <h2>Admin Panel</h2>
                    
                    <div class="tab-switcher">
                        <button class="tab-btn active" onclick="app.switchAdminTab('list')">Manage Scripts</button>
                        <button class="tab-btn" onclick="app.switchAdminTab('create')">Add New</button>
                    </div>
                </div>

                <div id="admin-tab-editor" class="admin-tab">
                    <div class="editor-card">
                        <h3 id="editor-heading" style="margin-bottom: 20px;">Create New Script</h3>
                        <div class="form-row">
                            <div class="form-group flex-grow">
                                <label>Script Title</label>
                                <input type="text" id="edit-title" class="input-field" placeholder="e.g. Advanced NPC System">
                            </div>
                            <div class="form-group">
                                <label>Visibility</label>
                                <select id="edit-visibility" class="input-field select">
                                    <option value="PUBLIC">Public</option>
                                    <option value="PRIVATE">Private</option>
                                    <option value="UNLISTED">Unlisted</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                             <div class="form-group flex-grow">
                                <label>Description</label>
                                <input type="text" id="edit-desc" class="input-field" placeholder="Brief explanation...">
                            </div>
                            <div class="form-group">
                                <label>Expiration Date</label>
                                <input type="date" id="edit-expire" class="input-field">
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label>Lua Source (No headers needed)</label>
                            <textarea id="edit-code" class="input-field code-input" placeholder="Paste your Lua code here..."></textarea>
                        </div>
    
                        <div class="action-bar">
                            <div id="admin-msg"></div>
                            <div class="btn-group">
                                <button class="btn btn-secondary" onclick="app.switchAdminTab('list')" style="margin-right: 10px;">Cancel</button>
                                <button class="btn btn-delete" onclick="app.deleteScript()" id="btn-delete" style="display: none;">Delete Script</button>
                                <button class="btn" onclick="app.saveScript()">Save & Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="admin-tab-list" class="admin-tab" style="display: block;">
                    <div class="repo-list-container">
                        <div class="list-header">
                            <h3>Existing Scripts</h3>
                            <span class="text-muted" id="total-stats">Loading stats...</span>
                        </div>
                        <div id="admin-list" class="admin-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
