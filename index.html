<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaf's Scripts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <div class="brand" data-action="navigate" data-value="">
                    <span class="nav-title">Leaf's Scripts</span>
                </div>
            </div>
            <div class="nav-center">
                <input type="text" id="search" placeholder="Search..." onkeyup="app.debouncedRender()">
            </div>
            <div class="nav-right">
                <div id="auth-section">
                    <button class="btn btn-secondary btn-sm" data-action="toggle-modal">Login</button>
                </div>
                <div id="user-section" style="display: none;">
                    <button class="btn btn-primary btn-sm" data-action="navigate" data-value="admin">Manage</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Login</h3>
            <input type="password" id="auth-token" class="input-field" placeholder="GitHub Token">
            <button class="btn btn-full" data-action="login">Submit</button>
            <button class="btn btn-full btn-secondary" data-action="toggle-modal" style="margin-top:10px">Close</button>
        </div>
    </div>

    <div class="container">
        <div id="view-home" class="view-section">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <a href="#" class="sidebar-link" data-action="filter" data-value="all">All</a>
                    <a href="#" class="sidebar-link" data-action="filter" data-value="public">Public</a>
                    <a href="#" class="sidebar-link" id="private-filter" style="display:none" data-action="filter" data-value="private">Private</a>
                </aside>
                <main class="main-content">
                    <div class="script-grid" id="script-list"></div>
                </main>
            </div>
        </div>

        <div id="view-admin" class="view-section" style="display: none;">
            <div class="admin-top-controls">
                <button class="btn-back" data-action="navigate" data-value="">Back</button>
                <button class="btn btn-secondary btn-sm" data-action="logout">Logout</button>
            </div>
            <div class="admin-panel">
                <div class="tab-switcher">
                    <button class="tab-btn" data-action="admin-tab" data-value="list">Manage</button>
                    <button class="tab-btn" data-action="admin-tab" data-value="create">Add New</button>
                </div>
                <div id="admin-tab-editor" class="admin-tab" style="display: none;">
                    <div class="editor-container">
                        <input type="text" id="edit-title" class="input-field" placeholder="Title">
                        <select id="edit-visibility" class="input-field">
                            <option value="PUBLIC">Public</option>
                            <option value="PRIVATE">Private</option>
                        </select>
                        <input type="text" id="edit-desc" class="input-field" placeholder="Description">
                        <input type="date" id="edit-expire" class="input-field">
                        <textarea id="edit-code" class="input-field code-textarea" placeholder="Lua code..."></textarea>
                        <div id="admin-msg" style="margin: 10px 0;"></div>
                        <div class="action-buttons">
                            <button class="btn" data-action="save">Save & Publish</button>
                            <button class="btn btn-delete" id="btn-delete" data-action="delete" style="display:none">Delete Permanently</button>
                        </div>
                    </div>
                </div>
                <div id="admin-tab-list" class="admin-tab">
                    <div id="admin-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
                    </html>
