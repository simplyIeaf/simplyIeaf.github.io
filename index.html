<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf's Scripts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="brand" onclick="location.hash=''">
                <img src="https://yt3.ggpht.com/wrMKTrl_4TexkVLuTILn1KZWW6NEbqTyLts9UhZNZhzLkOEBS13lBAi3gVl1Q465QruIDSwCUQ=s160-c-k-c0x00ffffff-no-rj" class="nav-icon">
                <span>Leaf's Scripts</span>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search scripts..." onkeyup="app.debouncedRender()">
            </div>
            <div id="auth-section">
                <button class="btn-primary" onclick="app.showLogin()">Login</button>
            </div>
            <div id="user-section" style="display: none;">
                <button class="btn-primary" onclick="location.hash='admin'">Manage</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="view-home" class="view-section">
            <div class="content-wrapper">
                <aside class="sidebar mobile-hide">
                    <div class="sidebar-group">
                        <h3>Filters</h3>
                        <button onclick="app.filter('all')">All Scripts</button>
                        <button onclick="app.filter('public')">Public</button>
                    </div>
                </aside>
                <main class="main-content">
                    <div id="script-list" class="grid"></div>
                </main>
            </div>
        </div>

        <div id="view-admin" class="view-section" style="display:none">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="sidebar-group">
                        <h3>Admin</h3>
                        <button onclick="app.showEditor()">+ Add New</button>
                        <button onclick="app.logout()" class="btn-danger">Logout</button>
                    </div>
                </aside>
                <main class="main-content">
                    <div id="admin-list" class="grid"></div>
                </main>
            </div>
        </div>

        <div id="view-editor" class="view-section" style="display:none">
            <div class="editor-ui">
                <input type="text" id="edit-title" class="title-input" placeholder="Script Title">
                <textarea id="edit-code" class="code-input" placeholder="Lua code here..."></textarea>
                <div class="editor-footer">
                    <button class="btn-secondary" onclick="location.hash='admin'">Cancel</button>
                    <button id="del-btn" class="btn-danger" style="display:none" onclick="app.deleteFlow()">Delete</button>
                    <button class="btn-primary" onclick="app.save()">Save & Publish</button>
                </div>
            </div>
        </div>
    </div>

    <div id="login-modal" class="modal" style="display:none">
        <div class="modal-content">
            <h2>Admin Panel</h2>
            <input type="password" id="token-input" placeholder="Token">
            <button class="btn-primary" onclick="app.login()">Login</button>
            <button onclick="app.closeLogin()">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
