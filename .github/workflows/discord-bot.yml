name: Discord Bot Webhook

on:
  workflow_dispatch:
    inputs:
      botId:
        description: 'ID of the bot to send manually'
        required: false
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  process-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create Processor Script
        run: |
          cat << 'EOF' > process_bot.mjs
          import fs from 'fs';
          import https from 'https';

          const WEBHOOK_URL = process.env.WEBHOOK_URL;
          const MANUAL_ID = process.env.MANUAL_BOT_ID;

          async function sendToDiscord(title, message) {
            return new Promise((resolve) => {
              const payload = JSON.stringify({
                content: message,
                thread_name: title,
                username: "Leaf"
              });

              const url = new URL(WEBHOOK_URL);
              const options = {
                hostname: url.hostname,
                path: url.pathname + url.search,
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Content-Length': Buffer.byteLength(payload)
                }
              };

              const req = https.request(options, (res) => {
                let data = '';
                res.on('data', (chunk) => data += chunk);
                res.on('end', () => {
                  if (res.statusCode >= 200 && res.statusCode < 300) {
                    resolve({ success: true });
                  } else {
                    console.error(`Discord API Error: ${res.statusCode} - ${data}`);
                    resolve({ success: false, error: data });
                  }
                });
              });

              req.on('error', (e) => resolve({ success: false, error: e.message }));
              req.write(payload);
              req.end();
            });
          }

          async function run() {
            if (!fs.existsSync('database.json')) {
              console.error('database.json not found');
              return;
            }
            
            const db = JSON.parse(fs.readFileSync('database.json', 'utf8'));
            const now = new Date();
            let dirty = false;

            // 1. Check for manual trigger via botId
            if (MANUAL_ID && db.bots && db.bots[MANUAL_ID]) {
              const bot = db.bots[MANUAL_ID];
              if (!bot.sent) {
                console.log(`Manual trigger for: ${bot.title}`);
                const result = await sendToDiscord(bot.title, bot.message);
                if (result.success) {
                  bot.sent = true;
                  bot.status = 'sent';
                  bot.sentTime = now.toISOString();
                  bot.scheduled = false;
                  dirty = true;
                }
              }
            }

            // 2. Check for scheduled bots
            if (db.bots) {
              for (const [id, bot] of Object.entries(db.bots)) {
                if (bot.sent || bot.cancelled || bot.isProcessing) continue;

                if (bot.scheduled && bot.scheduledTime) {
                  const scheduleDate = new Date(bot.scheduledTime);
                  if (scheduleDate <= now) {
                    console.log(`Processing scheduled: ${bot.title}`);
                    const result = await sendToDiscord(bot.title, bot.message);
                    if (result.success) {
                      bot.sent = true;
                      bot.status = 'sent';
                      bot.sentTime = now.toISOString();
                      bot.scheduled = false;
                      dirty = true;
                    } else {
                      bot.lastError = result.error;
                    }
                    await new Promise(r => setTimeout(r, 1000));
                  }
                }
              }
            }

            if (dirty) {
              fs.writeFileSync('database.json', JSON.stringify(db, null, 2));
              console.log('Changes saved to database.json');
            }
          }

          run();
          EOF

      - name: Run Processor
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MANUAL_BOT_ID: ${{ github.event.inputs.botId }}
        run: node process_bot.mjs

      - name: Commit Database Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add database.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Bot: Status Update [skip ci]"
            git pull origin main --rebase
            git push origin main
          else
            echo "No changes to commit"
          fi
