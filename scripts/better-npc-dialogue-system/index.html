<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better NPC Dialogue System - Leaf Scripts</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <img src="https://avatars.githubusercontent.com/u/220599690?v=4&size=40" class="nav-icon" alt="Profile">
                <span class="nav-title">Better NPC Dialogue System</span>
            </div>
            <div class="nav-right">
                <button class="btn btn-secondary" onclick="location.href='../../'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </button>
            </div>
        </div>
    </nav>
    
    <div class="admin-container" style="margin-top: 72px;">
        
        
        <div class="code-box">
            <div class="toolbar">
                <span>Better NPC Dialogue System</span>
                <button class="btn" onclick="copy()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Source
                </button>
            </div>
            <pre><code id="code-display" class="language-lua">-- Loading script...</code></pre>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
    <script>
        async function loadScript() {
            try {
                const response = await fetch('../../raw/better-npc-dialogue-system.lua?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to fetch script');
                
                const text = await response.text();
                document.getElementById('code-display').textContent = text;
                Prism.highlightAll();
            } catch (error) {
                document.getElementById('code-display').textContent = '-- Error: ' + error.message;
                console.error('Load error:', error);
            }
        }
        
        function copy() {
            const code = document.getElementById('code-display').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>Copied`;
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }
        
        loadScript();
    </script>
</body>
</html>
